<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="styles.cssg" />
    <script src="index.js"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Ramen Rating App</h1>
        <p>Discover and rate the finest bowls of ramen from your favorite restaurants.</p>
      </header>

      <main>
        <div class="app-container">
          <div class="left-section">
            <h2>Ramen Collection</h2>
            <div id="ramen-menu" class="ramen-grid"></div>
          </div>

          <div class="right-section">
            <div id="ramen-detail" class="detail-card"></div>
            
            <div id="ramen-form" class="form-card">
              <h2>Add New Ramen</h2>
              <form id="new-ramen-form">
                <div class="form-group">
                  <label for="name">Ramen Name</label>
                  <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                  <label for="restaurant">Restaurant</label>
                  <input type="text" id="restaurant" name="restaurant" required>
                </div>
                
                <div class="form-group">
                  <label for="image">Image URL</label>
                  <select id="image" name="image">
                    <option value="/Images/shoyu.jpeg">Shoyu</option>
                    <option value="/Images/miso.jpeg">Miso</option>
                    <option value="/Images/Tonkotsu.jpeg">Tonkotsu</option>
                    <option value="/Images/Gyukotsu.jpeg">Gyukotsu</option>
                    <option value="/Images/Kojiro.jpeg">Kojiro</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="rating">Rating (1-5)</label>
                  <input type="number" id="rating" name="rating" min="1" max="5">
                </div>
                
                <div class="form-group">
                  <label for="comment">Comments</label>
                  <textarea id="comment" name="comment"></textarea>
                </div>
                
                <button type="submit" class="btn">Add Ramen</button>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
